    -->
  </body>
  <script>
    $(function(){
            $(window).on('scroll', function () {
                var scrolled = $(window).scrollTop();
                if (scrolled > 300) $('.scroll-top').addClass('active');
                if (scrolled < 300) $('.scroll-top').removeClass('active');
            });

            $('.scroll-top').on('click', function () {
                $("html, body").animate({
                    scrollTop: "0"
                }, 1200);
            });
        })


    $('.count-text').each(function() {
  var $this = $(this),
      countTo = $this.attr('data-stop');
  
  $({ countNum: $this.text()}).animate({
    countNum: countTo
  },

  {

    duration: 4000,
    easing:'linear',
    step: function() {
      $this.text(Math.floor(this.countNum));
    },
    complete: function() {
      $this.text(this.countNum);
      //alert('finished');
    }

  });  
  
  

});
  </script>
